<div class="flex-center full-height">
  <div class="content">
      <a href="#"  (click)="login()" id="start">Click to Sign In</a>
      <div id="token" class="hidden">
          <h2>Access Token</h2>
          <div *ngIf="accessToken" id="access_token" class="code">{{accessToken}}</div>
      </div>
      <div id="error" class="hidden">
          <h2>Error</h2>
          <div  *ngIf="error"  id="error_details" class="code">{{error}}</div>
      </div>
  </div>
</div>
